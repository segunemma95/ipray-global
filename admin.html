<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPray Admin | Registrations</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background: #f5f5f5;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background: #f2f2f2;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>iPray Global - Registered Users</h2>

        <table>
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Country</th>
                    <th>Time Registered</th>
                </tr>
            </thead>
            <tbody id="dataTable"></tbody>
        </table>
    </div>

    <!-- Firebase -->
    <script src="firebase.js" type="module"></script>

    <!-- Fetch registrations -->
    <script type="module">
        import { getDocs, collection } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

        async function loadData() {
            try {
                const querySnapshot = await getDocs(collection(db, "registrations"));
                const table = document.getElementById("dataTable");

                querySnapshot.forEach((doc) => {
                    const data = doc.data();

                    const row = `
                        <tr>
                            <td>${data.fullname}</td>
                            <td>${data.email}</td>
                            <td>${data.country}</td>
                            <td>${new Date(data.timestamp.seconds * 1000).toLocaleString()}</td>
                        </tr>
                    `;

                    table.innerHTML += row;
                });

            } catch (error) {
                alert("Error loading data: " + error);
            }
        }

        loadData();
    </script>

</body>
</html>
